<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>晴耕雨读_swint</title>

        <!-- 网站图标。 -->
        <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>
        <link rel="bookmark" type="image/png" href="/static/img/favicon.ico"/>

        <!-- Bootstrap core CSS -->
        <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>


        <!-- 代码高亮，安装pygments并生成css文件。 -->
        <!-- pygmentize -S emacs -f html -a .codehilite > code.css -->
        <link href="/static/css/code.css" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template -->
        <link href="/static/css/clean-blog.min.css" rel="stylesheet">
        <link href="/static/css/comments.css" rel="stylesheet">
        <link href="/static/css/all.css" rel="stylesheet">

        {% block css%} {% endblock%}

    </head>

    <body>
        <!-- Navigation -->
        {% include "blog/include/nav.html"%}
        <!-- Page Header -->
        <header class="masthead" style="background-image: url('/static/img/{{ bg_img | default:'home-bg.jpg' }}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="{%if article %}post-heading{%else%}site-heading{%endif%}">
                            {%block main_heading%} {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    {%block main%} {% endblock %}
                </div>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/hitswint">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; 晴耕雨读_swint </p>
			<p class="copyright text-muted"><a rel="nofollow" href="http://www.beian.miit.gov.cn" target="_blank">辽ICP备18010214号</a> </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="/static/vendor/jquery/jquery.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Custom scripts for this template -->
        <script src="/static/js/clean-blog.min.js"></script>
        {% block js%}{% endblock%}

    </body>

</html>

<div class="clearfix">
    {% if  page_obj.has_previous %}
        <a class="btn btn-primary float-left" href="?page={{page_obj.previous_page_number}}">&larr; Newer Posts({{page_obj.number | add:"-1"}}/{{paginator.num_pages}})</a>
        {#% else %#}
        <!-- <a class="btn btn-primary float-left disabled">Newer Posts &rarr;</a> -->
    {% endif %}

    {% if  page_obj.has_next %}
        <a class="btn btn-primary float-right" href="?page={{page_obj.next_page_number}}">Older Posts({{page_obj.number | add:"1"}}/{{paginator.num_pages}}) &rarr;</a>
    {% endif %}
</div>

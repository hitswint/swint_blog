{% extends "blog/base.html"%}

{% block main %}
    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>

    <!-- 无django-bootstrap3支持 -->
    <!-- <form action="." method="post"> -->
    {#{ form.as_p }#}
    <!-- <p><input type="submit" value="Change"></p> -->
    {#% csrf_token %#}

    <!-- 引入django-bootstrap3支持 -->
    {% load bootstrap3 %}

        </button>
    </form>
